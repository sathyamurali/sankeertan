<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the full URL path, including the base path
      const path = window.location.pathname;

      // Construct the new URL using the hash (#)
      // This will be the base of your repository + a hash + the original path
      const redirectUrl = '/sankeertan/#' + path;

      // Redirect the user to the new URL
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting to the correct page...</h1>
  </body>
</html>
