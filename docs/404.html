<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
 <script type="text/javascript">
  // Single Page Apps for GitHub Pages
  // MIT License
  // https://github.com/rafgraph/spa-github-pages
  (function(l) {
    if (l.search) {
      var q = {};
      l.search.slice(1).split('&').forEach(function(v) {
        var a = v.split('=');
        q[a[0]] = a.slice(1).join('=').replace(/~1/g, '!')
                                       .replace(/~0/g, '/');
      });
      if (q.p !== undefined) {
        var target = l.pathname.replace(/\\/g, '/');
        if (target.startsWith('/sankeertan/')) {
           target = target.substring('/sankeertan/'.length);
        }
        window.history.replaceState(null, null, '/sankeertan/' + target);
      }
    }
  }(window.location));
</script>
</head>
<body style="display:none">
</body>
</html>
