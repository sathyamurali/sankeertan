<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
// Get the path from the URL and redirect to index.html with that path 
const path = window.location.pathname; 
const search = window.location.search; 
const hash = window.location.hash; 
// For repository sites (project sites), the path includes the repo name 
const repoName = 'sankeertan'; 

// Replace with your repo name 
const basePath = window.location.hostname === 'localhost' ? '' : `/${repoName}`; 
window.location.href = `${basePath}/index.html?path=${encodeURIComponent(path + search + hash)}`; 
</script>
<noscript>
<meta http-equiv="refresh" content="0; url=/sankeertan/" />
</noscript>
</head>
<body> <p>Redirecting... If you are not redirected, <a href="/sankeertan/">click here</a>.</p> 
</body>
</html>
